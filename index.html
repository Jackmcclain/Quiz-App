<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Movie Quote Quiz</title>
   <meta name="description" content="See how well you know your movies">
   <link href="style.css" rel="stylesheet" type="text/css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="DataStore.js"></script>
   <script src="script.js"></script>
</head>
<body>
   <header role="banner">
      <div class="col-4-wire">
         <script src="script.js"></script>
         <div class="col-8">
            <ul>
               <li>Question: <span class="questionNumber">0</span>/10</li>
               <li>Score: <span class="score">0</span></li>
            </ul>
         </div>
      </div>
   </header>
   <main role="main">
      <div class="quizStart">
         <h1>Ready to find out how well you know your movie quotes?</h1>
         <button type="button" class="startButton">BEGIN!</button>
      </div>
      <div class="questionAnswerForm"></div>
   </main>
</body>
</html>
